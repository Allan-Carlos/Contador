<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>

<body>
    <div id="contador">

        <div>
            <button id="botaoRemover" class="botaoContador" onclick="removerContador()">-</button>
            <span id="valor">0</span>
            <button id="botaoAdicionar" class="botaoContador" onclick="adicionarContador()">+</button>

        </div>

        <button id="botaoResetar" onclick="resetarContador()">Resetar</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
